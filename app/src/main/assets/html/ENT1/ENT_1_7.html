		<p>7. Выражение для координаты при гармонических колебаниях, где А - амплитуда колебаний, $ω_0$ -
              круговая частота, φ - начальная фаза.</p>
		A) A⋅cos($ω_0$t + φ) </br>
		B) -A⋅$ω_0$⋅sin($ω_0$t + φ)</br>
		C) -A⋅$ω_0^2$⋅cos($ω_0$t + φ)</br>
		D) $q_m$⋅cos($ω_0$t + φ)</br>
        E) $I_m$⋅sin($ω_0$t + φ)Вб</br>
