	<body>
		<p>13. Если тело массой 10 кг под действием силы 25 Н увеличило скорость на 2,5 м/с, то действие этой силы длилось  </p>
		A) 1 с  </br>
		B) 2 с</br>
		C) 3 с</br>
		D) 2,5 с</br>
        E) 5 с</br>

        <p><b>Ответ: A</b></p>
        <p><i>Решение: Запишем второй закон Ньютона F = ma = m${{Δv}/{Δt}}$.  Отсюда следует FΔt = mΔv=>
            Δt = ${{mΔv}/{F}}$ = ${{10⋅2,5}/{25}}$ = 1 c</i></p>

	</body>
