		<p>12. Тело находится на высоте h. Если его потенциальная энергия увеличится в 3 раза,
            то оно было поднято на высоту





		</p>
        A) 9 h                    </br>
		B) 6 h            </br>
		C) 1,5 h                   </br>
		D) 3 h       </br>
        E) h   </br>

        <p><b>Ответ: D</b></p>
        <p>
            <i>Решение:

                $$3E_p = mgh' = > h' = 3h$$
