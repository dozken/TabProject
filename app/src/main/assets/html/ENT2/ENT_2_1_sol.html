	<body>
		<p>2.
            Тело свободно падает с высоты  80 м. Скорость, которую приобретает тело в конце, равна (п= 10м/$с^2$)



		</p>
		A) 20 м/с.                    </br>
		B) 40 км/с.              </br>
		C) 40 м/с.                   </br>
		D) 0.        </br>
        E) 10 км/с.   </br>


    <p><b>Ответ: C</b></p>
    <p>
        <i>
            Решение: $V_2^2=V_1^2+2gh$. Так как $V_1=0$, $V_2 = √{2gh} = √{2⋅10⋅80} = 40 м/с.
        </i>
    </p>
