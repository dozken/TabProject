	<body>
		<p>13. Через 40 с под действием силы 30 Н вагонетка массой 400 кг приходит в движение и набирает
            скорость





		</p>
        A) 4 м/с                    </br>
		B) 2 м/с            </br>
		C) 5 м/с                   </br>
		D) 3 м/с     </br>
        E) 2,5 м/с   </br>

        <p><b>Ответ: D</b></p>
        <p>
            <i>Решение:
                Импульс силы равна изменению импульса тела $$FΔt =  mΔv$$ $$Δv =  {FΔt}/m$$ $$Δv =  {30⋅40}/400 = 3м/с$$






            </i>
        </p>
