	<body>
		<p>2.
            Мощность машины, которая поднимает молот весом 1,5 кН на высоту 0,8 м за 2 с, равна



		</p>
		A) 0,6 кВт.                    </br>
		B) 3,75 кВт.              </br>
		C) 37,5 кВт.                   </br>
		D) 60 кВт.        </br>
        E) 6 кВт.   </br>


    <p><b>Ответ: </b></p>
    <p>
        <i>
            Решение: Мощность P  = $A/t$ = ${F_{тяж}⋅h}/t$. </br>
            P = ${1,5⋅10^3⋅0,8}/2$= 0.6 кВт.




        </i>
    </p>
